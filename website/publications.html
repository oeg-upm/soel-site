			<div class="row animate-box" id="about">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
					<h2>Project Publications</h2>
				</div>

			<div class="row animate-box">
				<div id="output"></div>

                <script>
                    fetch('publications.bib')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Error al cargar el archivo');
                            }
                            return response.text();
                        })
                        .then(data => {
							const bibData = bibtexParse.toJSON(data);
							const output = document.getElementById('output');
					
							let content = '';
					
							bibData.forEach(entry => {
								const tags = entry.entryTags;
								let entryText = '<div class="publication">';
					
								// Título aparte
								if (tags.title) {
									entryText += `<h3>${tags.title}</h3>`;
								} else {
									entryText += `<h3>Untitled</h3>`;
								}
					
								// Construcción de la información en un solo <p>
								let details = '';
					
								if (tags.author) {
									details += `${tags.author}. `;
								}
								if (tags.booktitle) {
									details += `<em>${tags.booktitle}</em>. `;
								}
								if (tags.publisher) {
									details += `${tags.publisher}. `;
								}
								if (tags.series) {
									details += `${tags.series}. `;
								}
								if (tags.year) {
									details += `${tags.year}. `;
								}
								if (tags.url) {
									details += `<a href="${tags.url}" target="_blank">${tags.url}</a>. `;
								}
					
								entryText += `<p>${details}</p>`;
								entryText += '</div>';
								content += entryText;
							});
					
							output.innerHTML = content;
						})
                        .catch(error => {
                            document.getElementById('output').textContent = `Error: ${error.message}`;
                        });
                </script>
